---
layout: blog
---
<div class="post">

  <img src="/images/{{ page.image_header }}" class='post-image'>
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div id="disqus_thread">
  {% include disqus.html %}
  </div>
</div>
